<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login or Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200">
    <!-- Main div -->
<div class="container flex flex-col justify-center lg:flex-row">
<!-- Part One -->
    <div class="first lg:w-1/2 lg:mt-[25vh]">
        <!-- Img -->
        <img class="h-[120px] mx-auto lg:"  src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
         <!-- Lorem -->
        <p class="text-lg mx-8 font-serif sm:mx-24 sm:text-xl md:ml-36  lg:ml-16 lg:text-lg">Facebook helps you connect and share with the people in your life.</p>

    </div>
    <!-- Part Two -->
    <div class="second bg-white mx-5 mt-6 pt-2 flex flex-col sm:w-1/2 sm:mx-auto lg:w-1/2 lg:mr-12 lg:mt-20 lg:p-3">
        <!-- Form -->
        <input class=" placeholder:text-gray-300  mx-2 my-2 px-3 py-2 rounded-md border focus:outline-none focus:ring-sky-200 focus:ring-1 focus:border-1 focus:border-blue-500" type="text" placeholder="Email address or Phone no">
<input class="placeholder:text-gray-300 mx-2 my-1 px-3 py-2 rounded-md border focus:outline-none focus:ring-sky-200 focus:ring-1 focus:border-1 focus:border-blue-500" type="password" placeholder="Password">
<button class="bg-blue-500 mx-2 my-2 rounded-md p-2 font-bold text-white" >Log In</button>
<span class="cursor-pointer text-blue-500 text-xs mb-3 mx-auto hover:underline">Forgotten Password?</span>
<hr class="mx-5 mb-2">
<button class="text-sm px-2 py-2 bg-green-500 w-fit mx-auto my-2 rounded-md p-1 font-bold text-white" >Create New Account</button>
    </div>
</div>
<p class="text-xs align-center w-fit mt-4 mx-auto"> <span class="hover:underline font-bold cursor-pointer">Create a page</span> for a celebrity, brand or business.</p>

</script>
</body>
</html>
